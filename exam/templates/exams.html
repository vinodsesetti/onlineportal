{%extends "base.html"%}
{%load static%}
{%block content%}
<header>
    <section class="">
        <div class="container" >
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h4 class="section-heading">Total Available Exams</h4>
                    <hr class="light">
                        <div class="row">
                            {% if exam_list %}
                                {% for exam in exam_list %}
                                    <div class="col-md-8 col-md-offset-2" style="background-color:white;margin-bottom:10px;">
                                        <div style="color: black;margin-top: 20px;">
                                            <span style="color:black;text-decoration:none;font-size: 18px;" >{{ exam.exam_name }}</span>
                                        </div>
                                        <br>
                                        <p style="color: black;font-size: 14px;">
                                            Date published:<span class="data">{{ exam.date_published}}</span>&nbsp;
                                            &nbsp;&nbsp;
                                            Duration:<span class="data">{{ exam.duration }}</span>
                                        </p>
                                        <div style="padding-bottom:10px;">
                                            <a href="/{{exam.id}}"><button class="btn btn-success submit">Start</button></a>
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                </div>
            </div>
        </div>
    </section>
</header>
{%endblock%}
