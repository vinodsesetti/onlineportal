{%extends "base.html"%}
{%load static%}
{%block content%}
<header>
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Change Password Form</h2>
                    <hr class="light">
                   <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" method="POST" id="loginForm" novalidate >
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Enter password *" id="name" required data-validation-required-message="Please enter your name." name="new_password">
                                    <p class="help-block text-danger">{{form.new_password.errors}}</p>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Re-enter Password *"  name ="reenter_password" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger">{{form.reenter_password.errors}}</p>
                                </div>

                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" style="color:black">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

                </div>
            </div>
        </div>
    </section>
</header>
{%endblock%}
